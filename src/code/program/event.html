<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <p id="parEle">我是父元素<span id="sonEle">我是子元素</span></p>
</div>
</body>
</html>
<script>
  //chrome下和事件的书写顺序无关
  var parEle = document.getElementById('parEle'); //父级捕获;父级冒泡
  var sonEle = document.getElementById('sonEle'); //父级捕获;子级捕获;子级冒泡;父级冒泡;

  parEle.addEventListener('click', function () {
    alert('父级冒泡');
  }, false);
  parEle.addEventListener('click', function () {
    alert('父级捕获');
  }, true);

  sonEle.addEventListener('click', function () {
    alert('子级冒泡');
  }, false);
  sonEle.addEventListener('click', function () {
    alert('子级捕获');
  }, true);
</script>
